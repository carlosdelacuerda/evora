<p-toast></p-toast>
<div class="card">
    <p-table [value]="materialsList" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>DescTxt</th>
                <th>CustomerPrice</th>
                <th>CustomerCurrency</th>
                <th>Quantity</th>
                <th>Available</th>
                <th>Book</th>
                <th>Info</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-material let-rowIndex="rowIndex">
            <tr class="card flex flex-wrap gap-3">
                <td>{{material.DescTxt}}</td>
                <td>{{material.CustomerPrice}}</td>
                <td>{{material.CustomerCurrency}}</td>
                <td>{{material.Quantity}}</td>
                <td>{{material.Available}}</td>
                <td>
                    <app-book [rowIndex]="rowIndex"></app-book>         
                </td>
                <td><i (click)="show(material.DescTxt, rowIndex)" class="pi pi-eye"></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>
