<div class="card">
    <p-table [value]="materialsList" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>DescTxt</th>
                <th>CustomerPrice</th>
                <th>CustomerCurrency</th>
                <th>Quantity</th>
                <th>Available</th>
                <th>Book</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-material>
            <tr class="card flex flex-wrap gap-3">
                <td>{{material.DescTxt}}</td>
                <td>{{material.CustomerPrice}}</td>
                <td>{{material.CustomerCurrency}}</td>
                <td>{{material.Quantity}}</td>
                <td>{{material.Available}}</td>
                <td>
                    <p-inputNumber [style]="{'width':'100%'}" [inputStyle]="{'width':'90px'}" mode="decimal" [min]="0" [max]="material.Available"></p-inputNumber>
                    <p-button label="Book"></p-button>
                    <div class="alert-amount red">
                        <small>Only {{ material.Available }} available</small>   
                    </div>          
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
