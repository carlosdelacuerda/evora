<p-toast></p-toast>
<div class="card" style="height: 100px;">
    <p-table
    [value]="materialsList" [tableStyle]="{'height': '100px'}">
        <ng-template pTemplate="header">
            <tr>
                <th scope="col">DescTxt</th>
                <th scope="col">CustomerPrice</th>
                <th scope="col">CustomerCurrency</th>
                <th scope="col">Quantity</th>
                <th scope="col">Available</th>
                <th scope="col">Book</th>
                <th scope="col">Info</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-material let-rowIndex="rowIndex">
            <tr class="card flex flex-wrap gap-3">
                <td>{{material.DescTxt}}</td>
                <td>{{material.CustomerPrice}}</td>
                <td>{{material.CustomerCurrency}}</td>
                <td>{{material.Quantity}}</td>
                <td>{{material.Available}}</td>
                <td>
                    <app-book [idMaterial]="rowIndex+1"></app-book>         
                </td>
                <td><i (click)="show(material.DescTxt, rowIndex)" class="pi pi-eye"></i></td>
            </tr>
        </ng-template>
    </p-table>
</div>
